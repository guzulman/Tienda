<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>Agregar persona</h1>
        <div class="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body"></div>

            <!--Esto es un Formulario-->
            <div class="container"></div>
            <form th:object = "${persona}"
                  th:action = "@{/save}"
                  method="POST"
                  >
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Cliente" id="nombres" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="apellido1">Apellido 1</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}"  placeholder= "Primer Apellido" id="apellido1" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="apellido2">Apellido 2</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}"  placeholder= "Segundo Apellido" id="apellido2" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="telefono">Teléfono</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}"  placeholder= "Teléfono del Cliente" id="telefono" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="email">email</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}"  placeholder= "Email del Cliente" id="email" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  cclass="col-md-2 col-form-label" for="paises">Pais</label>
                    <div class="col-sm-10">                                
                        <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="pais"  aria-describedBy="emailHelp">
                            <option th:each="x:${paises}"
                                    th:value="${x.id}"
                                    th:text="${x.pais}"/>
                        </select>
                    </div>                        
                </div>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                </body>
                </html>
